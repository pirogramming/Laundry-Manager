<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 계정</title>
    <link rel="stylesheet" href="{% static 'laundry_manager/style.css' %}">
    <link rel="stylesheet" href="{% static 'laundry_manager/account-settings-style.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <header class="account-header">
                <nav class="top-nav">
                    <button class="icon-btn"><i class="fa-solid fa-arrow-left"></i></button>
                    <h1>나의 계정</h1>
                
                </nav>
            </header>

            <main class="account-content">
                <div class="profile-picture-section">
                    <div class="avatar-placeholder">
                        <button class="change-pic-btn">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                    </div>
                    <a href="#" class="change-pic-link">Change Picture</a>
                </div>

                <form class="account-form">
                    <div class="input-group">
                        <label for="name">이름</label>
                        <div class="input-field">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" id="name" value="Onam Sarker">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="nickname">닉네임</label>
                        <div class="input-field">
                            <i class="fa-regular fa-id-badge"></i>
                            <input type="text" id="nickname" value="hdavidkim">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="gender">성별</label>
                        <div class="input-field select-wrapper">
                            <i class="fa-solid fa-venus-mars"></i>
                            <select id="gender">
                                <option>남성</option>
                                <option>여성</option>
                                <option>선택 안함</option>
                            </select>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>

                    <button type="submit" class="save-button">저장하기</button>
                </form>
            </main>
        </div>

        <nav class="bottom-nav">
            <a href="#" class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-chart-simple"></i><span>Stats</span></a>
            <a href="#" class="nav-item-main"><i class="fa-solid fa-camera"></i></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-credit-card"></i><span>My Cards</span></a>
            <a href="#" class="nav-item active"><i class="fa-solid fa-user"></i><span>Profile</span></a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
    <script type="module" src="{% static 'laundry_manager/account-settings-script.js' %}"></script>
</body>
</html>
