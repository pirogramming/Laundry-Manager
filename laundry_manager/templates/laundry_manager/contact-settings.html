<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <link rel="stylesheet" href="{% static 'laundry_manager/style.css' %}">
    <link rel="stylesheet" href="{% static 'laundry_manager/contact-settings-style.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <header class="contact-header">
                <nav class="top-nav">
                    <button class="icon-btn"><i class="fa-solid fa-arrow-left"></i></button>
                    <h1>문의하기</h1>
                </nav>
            </header>

            <main class="contact-content">
                <!-- 1. 페이지 소개 -->
                <section class="intro-section">
                    <h3>무엇을 도와드릴까요?</h3>
                    <p>세탁매니저에 문의하시거나 의견을 보내주세요.<br>최대한 빠른 시일 내에 답변드리겠습니다.</p>
                </section>

                <!-- 2. 연락 수단 -->
                <section class="contact-methods">
                    <a href="mailto:homy4326@gmail.com" class="contact-item">
                        <i class="fa-solid fa-envelope"></i>
                        <span>homy4326@gmail.com</span>
                    </a>
                    <a href="#" class="contact-item">
                        <i class="fa-brands fa-instagram"></i>
                        <span>@laundry_archive</span>
                    </a>
                </section>

                <!-- 3. 문의 폼 -->
                <form class="inquiry-form">
                    <div class="input-group">
                        <label for="name">이름 (필수)</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">이메일 (필수)</label>
                        <input type="email" id="email" placeholder="답변을 받을 이메일 주소" required>
                    </div>
                    <div class="input-group">
                        <label for="inquiry-type">문의 유형</label>
                        <div class="select-wrapper">
                            <select id="inquiry-type">
                                <option>서비스 이용 문의</option>
                                <option>버그/오류 제보</option>
                                <option>세탁소 제휴 문의</option>
                                <option>기타</option>
                            </select>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="subject">제목 (필수)</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="input-group">
                        <label for="message">내용 (필수, 500자 이내)</label>
                        <textarea id="message" rows="6" maxlength="500" required></textarea>
                    </div>

                    <!-- 6. 개인정보 동의 -->
                    <div class="privacy-consent">
                        <input type="checkbox" id="privacy-agree" required>
                        <label for="privacy-agree">문의 처리를 위해 성명, 이메일 등 최소한의 개인정보를 수집·이용하는 것에 동의합니다.</label>
                    </div>
                    
                    <button type="submit" class="submit-button">보내기</button>
                </form>

                <!-- 4. FAQ 바로가기 -->
                <a href="#" class="faq-link">
                    <div class="faq-link-text">
                        <h4>FAQ 바로가기</h4>
                        <p>자주 묻는 질문에서 빠르게 답을 찾아보세요.</p>
                    </div>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>

                <!-- 5. 응답 안내 -->
                <p class="response-info">평일 기준 24시간 이내에 답변드리며, 주말 및 공휴일은 다음 영업일에 회신합니다.</p>
            </main>
        </div>

        <nav class="bottom-nav">
            <a href="#" class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-chart-simple"></i><span>Stats</span></a>
            <a href="#" class="nav-item-main"><i class="fa-solid fa-camera"></i></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-credit-card"></i><span>My Cards</span></a>
            <a href="#" class="nav-item active"><i class="fa-solid fa-user"></i><span>Profile</span></a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
    
    <script type="module" src="{% static 'laundry_manager/contact-settings-script.js' %}"></script>
</body>
</html>
