<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시 템플릿</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form { margin-bottom: 20px; }
        input[type="file"] { display: block; margin: 15px 0; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }
        #imagePreview { max-width: 100%; height: auto; display: block; margin-top: 15px; border-radius: 5px; border: 1px solid #ddd; }
        .result-box { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #e9e9e9; }
        .result-box p { margin: 5px 0; }
        .error-message { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>세탁 기호 인식 및 설명</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">기호 설명 받기</button>
        </form>
        
        {% if uploaded_image_url %}
            <h2>업로드된 이미지</h2>
            <img id="imagePreview" src="{{ uploaded_image_url }}" alt="업로드 이미지 미리보기">
            <div class="result-box">
                <p><strong>파일 이름:</strong> {{ uploaded_image_name }}</p>
            </div>
        {% endif %}

        {% if error_message %}
            <div class="result-box error-message">
                <p><strong>오류:</strong> {{ error_message }}</p>
            </div>
        {% elif uploaded_image_url %}
            <div class="result-box">
                <p><strong>인식된 텍스트:</strong> {{ recognized_texts|join:", " }}</p>
                <p><strong>기호 설명:</strong> {{ symbol_definition }}</p>
            </div>
        {% endif %}

    </div>

    <script>
        document.getElementById('id_image').addEventListener('change', function(event) {
            const [file] = event.target.files;
            const preview = document.getElementById('imagePreview');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
                preview.src = '#';
            }
        });
    </script>
</body>
</html>
