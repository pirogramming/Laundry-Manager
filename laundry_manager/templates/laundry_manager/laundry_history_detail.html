{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세탁 기록 상세</title>
    <link rel="stylesheet" href="{% static 'laundry_manager/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .container { padding: 20px; }
        .record-card { background: #fff; border-radius: 12px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .record-card h1 { font-size: 24px; margin-bottom: 8px; }
        .record-card p { color: #666; }
        .record-card hr { border: none; border-top: 1px solid #eee; margin: 16px 0; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #333; text-decoration: none; }
        .pre-wrap { white-space: pre-wrap; word-wrap: break-word; font-family: inherit; font-size: 16px; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'main' %}" class="back-link"><i class="fa-solid fa-arrow-left"></i> 메인으로 돌아가기</a>
        
        <div class="record-card">
            <h1>{{ record.materials }} / {{ record.stains }}</h1>
            <p>{{ record.created_at|date:"Y년 m월 d일" }}의 세탁 기록</p>
            <hr>
            
            <h3>저장된 추천 세탁법</h3>
            <p class="pre-wrap">{{ record.recommendation_result|linebreaksbr }}</p>
        </div>
        <form method="post" action="{% url 'laundry_history_delete' history_id=record.id %}" style="margin-top:16px;">
        {% csrf_token %}
        <button type="submit" class="text-btn-dark" style="width:100%;">
            <i class="fa-solid fa-trash"></i> 기록 지우기
        </button>
        </form>

    </div>
</body>
</html>
