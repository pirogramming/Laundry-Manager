<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    {% load socialaccount %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'laundry_manager/style.css' %}">
    <link rel="stylesheet" href="{% static 'laundry_manager/login-style.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="main">
    {% with next_url=request.GET.next|default:"/" %}
    <div class="login-container">
        <div class="guest-section">
            <div class="logo-placeholder">
                <span>로고 자리</span>
            </div>
            <a href="{% url 'main' %}" class="guest-link">로그인 없이 이용하기</a>
            {% comment %} <a href="{% url 'main' %}" class="guest-button">비회원 이용하기</a> {% endcomment %}
        </div>

        <div class="login-card">
            <div class="login-content">
                <h2>로그인</h2>
                <p class="description">개인 맞춤형 추천, 세탁 기록 제공 등<br>다양한 기능이 사용 가능합니다</p>

                <div class="social-divider">
                    <span>또는 소셜 로그인하기</span>
                </div>

                <div class="social-buttons">
                    <!-- Google -->
                    <a class="social-btn"
                       href="{% provider_login_url 'google' %}">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                        <span>Google</span>
                    </a>

                    <!-- Kakao (REST API Key 사용) -->
                    <a class="social-btn"
                       href="{% provider_login_url 'kakao' next=next_url %}">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg"
                             alt="Kakao" style="height: 24px;">
                        <span>카카오 로그인</span>
                    </a>
                </div>

                <p class="signup-prompt">
                    아직 계정이 없으신가요?
                    <a href="{% url 'account_signup' %}">회원가입 하기</a>
                </p>
            </div>
        </div>
    </div>
    {% endwith %}

    <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
    <script type="module" src="{% static 'laundry_manager/login-script.js' %}"></script>
</body>
</html>
