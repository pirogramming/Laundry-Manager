<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 지도 테스트</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>

    <!-- ✅ JS SDK 로드 -->
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ NAVER_MAP_CLIENT_KEY }}"></script>
</head>
<body>
    <h1>네이버 지도</h1>
    <div id="map"></div>

    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.3595704, 127.105399), // 기본 위치
            zoom: 10
        };

        var map = new naver.maps.Map('map', mapOptions);
    </script>
</body>
</html>
