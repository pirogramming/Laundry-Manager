<!DOCTYPE html>
<html lang="ko">

<head>
  <title>네이버 지도 API 예제</title>
  <meta charset="utf-8" />
  <style>
    .map-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .map {
      width: 500px;
      height: 400px;
      margin: 20px;
      border: 1px solid #ccc;
    }

    h2 {
      text-align: center;
    }
  </style>
  <script type="text/javascript"
    src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId={{ naver_map_client_key }}&submodules=geocoding,directions"></script>
</head>

<body>
  <h1>네이버 지도 기능</h1>

  <div class="map-container">
    <div>
      <h2>동적 지도 (Dynamic Map)</h2>
      <div id="dynamic-map" class="map"></div>
    </div>

    <div>
      <h2>경로 표시 (Directions)</h2>
      <div id="directions-map" class="map"></div>
    </div>
  </div>

  <script>
    // 전역 변수로 지도 객체를 선언
    var dynamicMap;

    // 동적 지도 생성 및 현재 위치 마커 추가
    function initDynamicMap() {
      var mapOptions = {
        center: new naver.maps.LatLng(37.56667, 126.97837),
        zoom: 11
      };
      dynamicMap = new naver.maps.Map('dynamic-map', mapOptions);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(onSuccessGeolocation, onErrorGeolocation);
      } else {
        alert('Geolocation API를 사용할 수 없습니다.');
      }
    }

    // Geolocation 성공 시 호출되는 함수
    function onSuccessGeolocation(position) {
      var location = new naver.maps.LatLng(position.coords.latitude, position.coords.longitude);

      dynamicMap.setCenter(location);
      dynamicMap.setZoom(16);

      // 현재 위치에 빨간색 핀 마커 추가
      var marker = new naver.maps.Marker({
        map: dynamicMap,
        position: location,
        icon: {
          url: "http://googleusercontent.com/image_generation_content/0", // 제공해주신 이미지 URL을 사용
          size: new naver.maps.Size(40, 58), // 이미지 크기에 맞게 조절
          anchor: new naver.maps.Point(20, 58) // 마커 이미지의 중앙 하단에 핀이 위치하도록 설정
        }
      });
    }

    // Geolocation 실패 시 호출되는 함수
    function onErrorGeolocation() {
      alert('현재 위치 정보를 가져오는 데 실패했습니다.');
    }

    // 경로 표시 지도 생성
    function initDirectionsMap() {
      var mapOptions = {
        center: new naver.maps.LatLng(37.56667, 126.97837),
        zoom: 11
      };
      var map = new naver.maps.Map('directions-map', mapOptions);

      var directionsService = new naver.maps.Service.DirectionsService();

      var start = new naver.maps.LatLng(37.56667, 126.97837);
      var end = new naver.maps.LatLng(37.50682, 127.05697);

      directionsService.route({
        start: start,
        end: end
      }, function (status, response) {
        if (status !== naver.maps.Service.Status.OK) {
          alert('경로 탐색에 실패했습니다: ' + status);
          return;
        }

        var path = response.result.routes[0].path;
        var polyline = new naver.maps.Polyline({
          map: map,
          path: path,
          strokeColor: '#5347AA',
          strokeWeight: 4
        });
      });
    }

    window.onload = function () {
      initDynamicMap();
      initDirectionsMap();
    };
  </script>
</body>

</html>
