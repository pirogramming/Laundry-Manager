<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 설정</title>
    <link rel="stylesheet" href="{% static 'laundry_manager/style.css' %}">
    <link rel="stylesheet" href="{% static 'laundry_manager/profile-style.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <header class="profile-header">
                <nav class="top-nav">
                    <h1>프로필 설정</h1>
                </nav>
            </header>

            <main class="profile-content">
                <div class="user-info">
                    <div class="avatar-placeholder"></div>
                    <div class="user-details">
                        {% if user.is_authenticated %}
                            <h2>{{ display_name }} 님</h2>
                        {% endif %}
                        <p>0123-4567-890</p>
                    </div>
                </div>

                <div class="settings-menu">
                    <a href="{% url 'record-settings' %}" class="menu-item">
                        <div class="menu-icon"><i class="fa-solid fa-location-dot"></i></div>
                        <span>기록 보기</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a href="{% url 'account-settings' %}" class="menu-item">
                        <div class="menu-icon"><i class="fa-solid fa-user"></i></div>
                        <span>계정 설정</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a href="{% url 'settings' %}" class="menu-item">
                        <div class="menu-icon"><i class="fa-solid fa-gear"></i></div>
                        <span>환경 설정</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a href="{% url 'contact-settings' %}" class="menu-item">
                        <div class="menu-icon"><i class="fa-solid fa-phone"></i></div>
                        <span>문의하기</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>

                <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-button">로그아웃</button>
                </form>
            </main>
        </div>

        <nav class="bottom-nav">
            <a href="{% url 'main' %}" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>메인 화면</span>
            </a>
            <a href="{% url 'map' %}" class="nav-item">
                <i class="fa-solid fa-map-location-dot"></i>
                <span>지도</span>
            </a>
            <a href="{% url 'laundry-upload' %}" class="nav-item-main">
                <i class="fa-solid fa-camera"></i>
            </a>
            <a href="{% url 'dictionary' %}" class="nav-item">
                <i class="fa-solid fa-book-open"></i>
                <span>백과사전</span>
            </a>
            <a href="{% url 'profile' %}" class="nav-item active">
                <i class="fa-solid fa-gear"></i>
                <span>더보기</span>
            </a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
    
    <script type="module" src="{% static 'laundry_manager/profile-script.js' %}"></script>
</body>
</html>
