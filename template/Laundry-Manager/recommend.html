<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>세탁법 안내</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background-color: #f7f7f7; }
    .container { background: white; padding: 30px; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #333; }
    .section { margin-top: 30px; }
    .section h2 { margin-bottom: 10px; }
    .symbol-list img { height: 40px; margin-right: 10px; }
    .guide-box { background: #eef; padding: 15px; margin-bottom: 10px; border-left: 5px solid #5a9; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧺 세탁 라벨 분석 결과</h1>

    {% if image_url %}
    <div class="section">
      <h2>📷 업로드된 라벨</h2>
      <img src="{{ image_url }}" alt="라벨 이미지" width="300">
    </div>
    {% endif %}

    <div class="section">
      <h2>🔤 OCR 인식 결과</h2>
      <p><strong>텍스트:</strong> {{ ocr_text }}</p>
      <p><strong>인식된 기호:</strong></p>
      <div class="symbol-list">
        {% for symbol in symbols %}
          <img src="{% static 'symbols/'|add:symbol|add:'.png' %}" alt="{{ symbol }}">
        {% empty %}
          <p>기호 없음</p>
        {% endfor %}
      </div>
    </div>

    <div class="section">
      <h2>🧼 세탁법 안내</h2>
      {% for guide in guides %}
        <div class="guide-box">{{ guide }}</div>
      {% empty %}
        <p>세탁법 정보를 찾을 수 없습니다.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
